<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script src="../js/cookie.js"></script>
    <script src="../js/cart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的购物车 - 小米商城</title>
    <!-- 图标 -->
    <link rel="shortcut icon" href="../icon/favicon.ico">
    <!-- 图标库 -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1486752_fc3k0qz4bo.css">
    <!-- 基础样式 -->
    <link rel="stylesheet" href="../css/base.css">
    <!-- 购物车样式 -->
    <link rel="stylesheet" href="../css/cart.css">
    <!-- 尾部样式 -->
    <link rel="stylesheet" href="../css/footer.css">

</head>
<body>
    <div class="site-header">
        <div class="container">
            <div class="header-logo">
                <a class="logo ir" href="../pages/index.html">小米官网</a>
            </div>
            <div class="header-title">
                <h2>我的购物车</h2>
                <p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
            </div>
            <div class="topbar-info">
                <a class="link" href="../pages/login.html">登录</a>
                <span class="sep">|</span>
                <a class="link" href="../pages/register.html">注册</a>
            </div>
        </div>
    </div>

    <div class="page-mains">
        <div class="container">
            <div class="cart-empty hide">
                <h2>您的购物车还是空的！</h2>
                <p class="login-desc">登录后将显示您之前加入的商品</p>
                <a class="btn" href="../pages/login.html">立即登录</a>
                <a class="btn" href="../pages/list.html">马上去购物</a>
            </div>

            <div class="cartbox">
                <div class="addonitems-tips">
                    小米发货商品满150元免运费,还需
                    <span class="want"></span>
                    <span>元 <a href="../pages/list.html">去凑单 ></a></span>
                </div>
                <div class="cart-goods-list">
                    <div class="list-head">
                        <div class="col col-check">
                            <input type="checkbox" class="all">全选
                        </div>
                        <div class="col col-img">&nbsp</div>
                        <div class="col col-name">商品名称</div>
                        <div class="col col-price">单价</div>
                        <div class="col col-num">数量</div>
                        <div class="col col-total">小计</div>
                        <div class="col col-action">操作</div>
                    </div>

                    <div class="list-body">
                        
                    </div>
                    <div class="raise-box"></div>
                    <div class="cart-bar">
                        <div class="section-left">
                            <a href="../pages/list.html">继续购物</a>
                            <span class="cart-total">
                                共
                                <i id="totalNum">0</i>
                                件商品，已选择
                                <i id="selNum">0</i>
                                件
                            </span>
                        </div>
                        <span class="total-price">
                            合计<em class="totalPrice">0</em>元
                        </span>
                        <a href="javascript:;" class="btn-a">去结算</a>
                        <div class="no-select">
                            请勾选需要结算的商品
                            <i class="arrow arrow-a"></i>
                            <i class="arrow arrow-b"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 弹出提示 -->
    <div class="modal-alert hide">
        <div class="modal-bd">
            <div class="texts">
                <h3 id="alertmsg">确定删除吗?</h3>
            </div>
            <div class="actions">
                <button class="btn btn-gray">取消</button>
                <button class="btn btn-primary">确定</button>
            </div>
            <a href="javascript:;" class="closes">
                <i class="iconfont icon-guanbi"></i>
            </a>
        </div>
    </div>

    <div class="modal-back hide"></div>

    <!-- footer -->
    -roy-include("footer.html", { "text": "cart" })

    <!-- 引入jQuery -->
    <script src="../js/jquery.min.js"></script>
    <!-- 设置cookie -->
    <script src="../js/cookie.js"></script>
    <!-- 购物车 -->
    <script src="../js/cart.js"></script>
</body>
</html>
