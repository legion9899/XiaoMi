                                <div class="loginInp">
                                    <p><input type="text" name="username" class="username" placeholder="邮箱/手机号码/小米ID"></p>

                                </div>

                                <div class="err_tip hide">

                                    <span>|</span>
                                    <a href="javascript:;">忘记密码？</a>
                                </div>
                            </div>
                            <div class="other-login">
                                <fieldset>
                                    <legend>其他方式登录</legend>
                                    <div class="loginLink">
                                        <a href="javascript:;" class="iconfont icon-GitHub"></a>
                                        <a href="javascript:;" class="iconfont icon-Facebook"></a>
                                        <a href="javascript:;" class="iconfont icon-WeChat"></a>
                                        <a href="javascript:;" class="iconfont icon-Weibo"></a>
                                    </div>
                                </fieldset>
                            </div>
                        </div>

                    <li>
                        <div class="QR-Code"></div>
                        <div class="text">

                            <p>小米手机可打开「设置」>「小米帐号」扫码登录</p>
